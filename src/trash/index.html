<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contentContainer {
	position: relative;
	left:100px;
	width: 500px;
	height: 300px;
	border: 1px black solid;
	overflow: hidden;
	background-color: #EEE;
	cursor: pointer;
}
#thing {
	position: relative;
  width:40px;
  height:40px;
	left: 50px;
	top: 50px;
  background-color:red;
	transition: left .5s cubic-bezier(.42,-0.3,.78,1.25), 
			top .5s cubic-bezier(.42,-0.3,.78,1.25);
}
    </style>
</head>
<body>
    <div id="contentContainer">
        <div id="thing">
        </div>
      </div>
      <script>
        var theThing = document.querySelector("#thing");
var container = document.querySelector("#contentContainer");

theThing.addEventListener("click", function(event) {
	var xPosition = event.clientX - container.getBoundingClientRect().left - (theThing.clientWidth / 2);
	var yPosition = event.clientY - container.getBoundingClientRect().top - (theThing.clientHeight / 2);
	// in case of a wide border, the boarder-width needs to be considered in the formula above
	theThing.style.left = 100 + "px";
	theThing.style.top = 100 + "px";
	}
);
      </script>
</body>
</html>
